AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Subscriptions to log processing output data

Parameters:
  # Passed in from bootstrap
  ProcessedDataBucket:
    Type: String
    Description: S3 bucket which stores processed logs
  ProcessedDataTopicArn:
    Type: String
    Description: The ARN of the processed data SNS topic

  # Passed in from config file
  LogSubscriptionPrincipals:
    Type: CommaDelimitedList
    Description: The list of Principal ARNs to allow read access to the ProcessedDataBucket and subscribe access to ProcessedDataTopicArn
    Default: ''

Resources:
  # Read access on processed data bucket
  ProcessedDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ProcessedDataBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ReadBucket
            Effect: Allow
            Principal:
              AWS: !Ref LogSubscriptionPrincipals
            Action: s3:ListBucket
            Resource: !Sub arn:aws:s3:::${ProcessedDataBucket}
          - Sid: ReadObjects
            Effect: Allow
            Principal:
              AWS: !Ref LogSubscriptionPrincipals
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
            Resource: !Sub arn:aws:s3:::${ProcessedDataBucket}/*

  # Allow SNS subscriptions
  ProcessedDataTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref ProcessedDataTopicArn
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ReadTopic
            Effect: Allow
            Principal:
              AWS: !Ref LogSubscriptionPrincipals
            Action: sns:Subscribe
            Resource: !Ref ProcessedDataTopicArn
